syntax = "proto3";
package grpc_protos;

import "Article.proto";

service ClientToRegistryServer{
    rpc GetServerList(GetServerListRequest) returns (stream GetServerListResponse) {}
}

message GetServerListRequest{
    Name name = 1;
    Address address = 2;
}

message GetServerListResponse{
    Name name = 1;
    Address address = 2;
}
