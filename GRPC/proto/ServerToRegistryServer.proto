syntax = "proto3";
package grpc_protos;

import "Article.proto";

service ServerToRegistryServer{
    rpc Register(RegisterRequest) returns (RegisterResponse) {}
}

message RegisterRequest{
    Name name = 1;
    Address address = 2;
}

enum Status{
    SUCCESS = 0;
    FAIL = 1;
}

message RegisterResponse{
    Status status = 1;
}